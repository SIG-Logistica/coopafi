<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Coopafi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

    <!-- MAPA -->
    <div class="map-container">
        <div class="map-header">
            <a href="https://www.instagram.com/coopafifb" target="_blank" rel="noopener noreferrer" class="header-logo-link">
                <img src="Coopafi.png" alt="Coopafi" class="header-logo-img">
            </a>
            <h1>MAPA DE COOPAFI</h1>
        </div>

        <iframe
            src="https://www.google.com/maps/d/embed?mid=12kIS6CL-1_yrY0NwOmmAALPu_OAhwn8&ehbc=2E312F&noprof=1"
            id="map"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar-right">

        <h3>NOTICIAS DE AGROECOLOGÍA</h3>

        <!-- UNICO news-section válido -->
        <div id="news-section" class="news-section"></div>

        <hr style="border-top: 1px solid rgba(255,255,255,0.2); margin: 30px 0;">

        <h3>ASAMBLEA COOPAFI (2016)</h3>

        <div class="video-container" style="margin-top: 15px;">
            <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                <iframe
                    src="https://www.youtube-nocookie.com/embed/rZjbhHa6kjY?rel=0"
                    title="Coopafi Assembleia 2016"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                </iframe>
            </div>
        </div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
